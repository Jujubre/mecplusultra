<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Page Title</title>
<style>
    /* Remove default margin and padding */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    /* Center the video container and button on the screen */
    .center-container {
        display: grid;
        place-items: center;
        width: 100vw; 
        height: 100vh;
        overflow: hidden; 
    }
    
    iframe {
        max-width: 100%;
        max-height: 100%;
        aspect-ratio: 16 / 9;
    }

    .videoWrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0;
    }
    
    .videoWrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    .hidden {
            display: none;
        }
</style>
</head>
<body>

<div class="videoWrapper center-container hidden" id="videoWrapper">
    <iframe
        src="https://www.youtube.com/embed/DZpeFw6b4_M?autoplay=1&mute=1"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</div>

<!-- Button to show the video -->
<button id = "buttonVideo" onclick="showVideo()">Show Video</button>

<script>
    function showVideo() {
        // Get the video wrapper element
        const videoWrapper = document.getElementById('videoWrapper');
        
        // If the video is hidden, remove the 'hidden' class to display it
        if (videoWrapper.classList.contains('hidden')) {
            videoWrapper.classList.remove('hidden');
            
            // Ensure iframe reloads and plays by updating the src attribute with a timestamp
            const iframe = videoWrapper.querySelector('iframe');
            const currentTime = new Date().getTime();
            const updatedSrc = iframe.src.split('?')[0] + '?autoplay=1&mute=1&t=' + currentTime;
            iframe.src = updatedSrc;
        }

        // Get the button element to hide it
        const buttonVideo = document.getElementById('buttonVideo');
        buttonVideo.classList.add('hidden');
    }
</script>

</body>
</html>
